<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <!-- fieldset pertama berisi data dari user berupa nama, email, pass -->
      <fieldset>
        <label>
          Enter Your First Name: <input type="text" name="fName" id="" required
        /></label>
        <label
          >Enter Your Last Name: <input type="text" name="lName" id="" required
        /></label>
        <label
          >Enter Your Email: <input type="email" name="email" id="" required
        /></label>
        <label
          >Create a New Password:
          <input name="pass" type="password" required pattern="[a-z0-5]{8,}"
        /></label>

        <!-- fieldset kedua berisi jenis akun dan menyetujui syarat dan ketentuan -->
      </fieldset>
      <fieldset>
        <label
          ><input type="radio" name="account-type" /> Personal Account</label
        >
        <label
          ><input type="radio" name="account-type" /> Business Account</label
        >
        <label
          ><input type="checkbox" name="terms" required /> I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>

      <!-- fieldset ketiga berisi upload gambar, umur, select, dan bio -->
      <fieldset>
        <label
          >Upload a profile picture: <input type="file" name="upload" id=""
        /></label>
        <label
          >Input your age (years):
          <input type="number" name="age" id="" min="13" max="120"
        /></label>
        <label
          >How did you hear about us?<select name="select">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select></label
        >
        <label
          >Provide a bio:
          <textarea
            name="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" name="" id="" />
    </form>
  </body>
</html>
